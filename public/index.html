<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Management API</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>File Management System</h1>

      <!-- List Files -->
      <div class="section">
        <h2>Database Files</h2>
        <button onclick="listFiles()">Refresh List</button>
        <ul id="file-list">
          <!-- Files will be listed here dynamically -->
        </ul>
      </div>

      <!-- Add File Metadata -->
      <div class="section">
        <h2>Add File Metadata</h2>
        <input type="text" id="file-name" placeholder="Enter file name" />
        <input
          type="number"
          id="file-size"
          placeholder="Enter file size (bytes)"
        />
        <button onclick="addFile()">Add Metadata</button>
        <p id="add-file-response"></p>
      </div>

      <!-- Download File -->
      <div class="section">
        <h2>Download File</h2>
        <input
          type="text"
          id="download-name"
          placeholder="Enter file name to download"
        />
        <button onclick="downloadFile()">Download</button>
        <p id="download-response"></p>
      </div>

      <!-- Delete File -->
      <div class="section">
        <h2>Delete File</h2>
        <input
          type="text"
          id="delete-name"
          placeholder="Enter file name to delete"
        />
        <button onclick="deleteFile()">Delete</button>
        <p id="delete-response"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
